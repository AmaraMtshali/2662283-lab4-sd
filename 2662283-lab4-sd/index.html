<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries_API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>

    <form>
        <label for="country">Enter country name:</label>
        <input type="text" id="country_name" name="country" placeholder="Country Name">
    </form>

    <button id="press">Submit</button>

    <section id="country-info">
        <p id="cap_id"> </p>
        <p id="pop_id"> </p>
        <p id="reg_id"> </p>
        <img id="flag_img" alt="Country flag">
    </section>

    <section id="bordering-countries">
        <p id="b_name"></p>
        <img id="border_flag" alt="Other countries with borders">
    </section>

</body>
<footer></footer>
</html>
